<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <input type="text" placeholder="Number1 " id="number1">
  <div class="btn-group">
    <button type="button" id="operation" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
      aria-expanded="false">
      Operation
    </button>
    <ul class="dropdown-menu">
      <li><a id="+" class="dropdown-item" href="#" onclick="setOperation('+')">+</a></li>
      <li><a class="dropdown-item" href="#" onclick="setOperation('-')">-</a></li>
      <li><a class="dropdown-item" href="#" onclick="setOperation('x')">x</a></li>
      <li><a class="dropdown-item" href="#" onclick="setOperation('/')">/</a></li>
    </ul>
  </div>
  <input type="text" placeholder="Number2" id="number2">
  <input type="button" value="Calculate" id="btn" onclick="calc()">

  


  <input type="button" value="7" onclick="num7click()">
  <input type="button" value="8" onclick="num9click()">
  <input type="button" value="9" onclick="num9click()">

  <label for="output" id="output"></label>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
